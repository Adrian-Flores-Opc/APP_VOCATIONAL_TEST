<div class="container">

  <div class="container-take-test">
    <mat-card *ngFor="let itemSections of _sectionsResponse" style="margin: 15px;">
      <mat-card-title *ngIf="itemSections.TYPE_SECTION == 'A'">{{itemSections.NAME_SECTION.replace('_',' ') + ' - Habilidades Laborales'}} </mat-card-title>
      <mat-card-title *ngIf="itemSections.TYPE_SECTION == 'B'">{{itemSections.NAME_SECTION.replace('_',' ') + ' - Intereses Ocupacionales'}} </mat-card-title>
      <mat-card-actions>

        <mat-accordion class="example-headers-align" *ngFor="let itemQuestions of _questionsResponse;let indexOfElement=index">
          <mat-expansion-panel *ngIf="itemSections.ID_SECTION == itemQuestions.ID_SECTION" style="margin: 15px;">
            <!-- expanded="true" -->
            <mat-expansion-panel-header>
              <mat-panel-title>{{itemQuestions.QUESTIONS}}</mat-panel-title>
            </mat-expansion-panel-header>
            <mat-card>
              <mat-card-content>

                <section *ngFor="let itemAnswers of _answersResponse">
                  <mat-checkbox class="example-margin" *ngIf="itemAnswers.TYPE_ANSWERS == 'A' && itemSections.TYPE_SECTION == 'A'">{{itemAnswers.ANSWERS}}</mat-checkbox>
                  <mat-checkbox class="example-margin" *ngIf="itemAnswers.TYPE_ANSWERS == 'B' && itemSections.TYPE_SECTION == 'B'">{{itemAnswers.ANSWERS}}</mat-checkbox>
                </section>

              </mat-card-content>
            </mat-card>
          </mat-expansion-panel>
        </mat-accordion>

      </mat-card-actions>
    </mat-card>

    <button mat-button class="button-save">Guardar Respuestas</button>

  </div>
</div>
