<div class="container">
  <div class="container-careers">
    <div class="row">
      <div class="col-md-12">
        <mat-card>
          <mat-card-header>
            <mat-card-title>CARRERAS PROFESIONALES</mat-card-title>
          </mat-card-header>
          <span *ngIf="_sessionResponse.stateTestingIdentity == 'P'">
            <mat-card-content>
              <P>
                Para obtener una recomendaci√≥n y conocer los resultados del test vocacional es necesario realizar el test.
              </P>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>REALIZAR TEST</button>
            </mat-card-actions>
          </span>

          <span *ngIf="_sessionResponse.stateTestingIdentity == 'C'">
            <mat-card-subtitle *ngIf="_sessionResponse.idInteligenceSiete === 0">
              {{_responseIntelligense.DESCRIPTION_INTELLIGENSE}}
            </mat-card-subtitle>

            <mat-card-subtitle *ngIf="_sessionResponse.idInteligenceSiete != 0">
              {{_responseIntelligense.DESCRIPTION_INTELLIGENSE}} y {{_responseIntelligenseSiete.DESCRIPTION_INTELLIGENSE}}
            </mat-card-subtitle>


            <mat-card-content>
              <span class="container-carreras" *ngFor="let item of _modelToDrawRaces">
                <button mat-button (click)="openDialog(item.CAREERS.CAREERS)">{{item.CAREERS.CAREERS}}</button>
              </span>
            </mat-card-content>
          </span>

        </mat-card>
      </div>
    </div>
  </div>
</div>
