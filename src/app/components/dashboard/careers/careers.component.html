<div class="container">
  <div class="container-careers">
    <div class="row">
      <div class="col-md-12">
        <mat-card>
          <mat-card-header>
            <mat-card-title>CARRERAS PROFESIONALES</mat-card-title>
          </mat-card-header>
          <mat-card-content *ngIf="_sessionResponse.stateTestingIdentity == 'C'">
            <P>
              Para obtener una recomendaci√≥n y conocer los resultados del test vocacional es necesario realizar el test.
            </P>
          </mat-card-content>
          <mat-card-content *ngIf="_sessionResponse.stateTestingIdentity == 'P'">
            <span *ngFor="let item of _carrersModel; let i=index">
              <button mat-button [matMenuTriggerFor]="$any(i)">{{ item.CAREERS.CAREERS }}</button>
              <mat-menu #i="matMenu">
                <button mat-menu-item *ngFor="let uni of item.UNIVERSITIES">{{uni.UNIVERSITIES}}</button>
              </mat-menu>
            </span>
            <!-- <button mat-button [matMenuTriggerFor]="menu">Menu</button>
            
            <mat-menu #menu="matMenu">
              <button mat-menu-item>Item 1 </button>
              <button mat-menu-item>Item 2 </button>
            </mat-menu> -->
          </mat-card-content>
  
          <mat-card-actions *ngIf="_sessionResponse.stateTestingIdentity == 'P'">
            <button mat-button>REALIZAR TEST</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
